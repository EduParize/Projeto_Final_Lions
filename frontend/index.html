<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palmeiras History & Squad</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- PALETA DE CORES --- */
      :root {
        --verde-palmeiras: #006437;
        --verde-escuro: #004526;
        --dourado: #d4af37;
        --fundo-dark: #001a0d; /* Verde bem escuro */
      }

      body {
        /* Fundo Escuro com efeito de luz (Spotlight) */
        background-color: var(--fundo-dark);
        background-image: radial-gradient(
            at 0% 0%,
            rgba(0, 100, 55, 0.3) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(212, 175, 55, 0.15) 0px,
            transparent 50%
          );
        background-attachment: fixed; /* Fundo fixo ao rolar */
        font-family: "Poppins", sans-serif;
        color: #f0f0f0;
        overflow-x: hidden;

        /* --- O TRUQUE M√ÅGICO (ZOOM 80%) --- */
        /* Isso escala todo o site para 80% do tamanho original */
        zoom: 0.8;
      }

      /* --- HEADER --- */
      .header-app {
        background: rgba(0, 69, 38, 0.9); /* Transl√∫cido */
        backdrop-filter: blur(10px); /* Efeito de vidro */
        color: white;
        padding: 20px;
        border-bottom: 2px solid var(--dourado);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      /* --- NAV PILLS --- */
      .nav-pills .nav-link {
        color: #ccc;
        font-weight: 600;
        border-radius: 50px;
        padding: 10px 30px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05); /* Levemente vis√≠vel */
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0 5px;
      }
      .nav-pills .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
      }
      .nav-pills .nav-link.active {
        background-color: var(--verde-palmeiras) !important;
        color: white !important;
        box-shadow: 0 0 15px rgba(0, 100, 55, 0.6);
        border-color: var(--verde-palmeiras);
      }

      /* --- TIMELINE (HIST√ìRIA) --- */
      #history-container {
        position: relative;
        padding-left: 60px;
        padding-right: 10px;
      }

      #history-container::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 28px;
        width: 4px;
        /* Linha Brilhante */
        background: linear-gradient(
          to bottom,
          var(--verde-palmeiras),
          var(--dourado) 80%,
          transparent
        );
        border-radius: 2px;
        z-index: 0;
        box-shadow: 0 0 10px var(--verde-palmeiras);
      }

      .timeline-wrapper {
        position: relative;
        margin-bottom: 60px;
      }

      .timeline-dot {
        position: absolute;
        left: -44px;
        top: 25px;
        width: 28px;
        height: 28px;
        background-color: var(--dourado);
        border: 4px solid #1a1a1a; /* Borda escura para separar da linha */
        border-radius: 50%;
        box-shadow: 0 0 15px var(--dourado); /* Brilho Dourado */
        z-index: 1;
        transition: transform 0.3s ease;
      }
      .timeline-wrapper:hover .timeline-dot {
        transform: scale(1.3);
      }

      .timeline-card {
        /* O "Vidro" Branco */
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 35px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border-left: 6px solid var(--verde-palmeiras);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        color: #333; /* Texto escuro dentro do card branco */
      }

      .timeline-card:hover {
        transform: translateY(-8px) translateX(5px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      .history-year-title {
        font-size: 3.5rem;
        font-weight: 800;
        color: var(--verde-palmeiras);
        line-height: 1;
        margin-bottom: 10px;
        letter-spacing: -2px;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }

      .title-badge {
        background: linear-gradient(45deg, var(--dourado), #f5dba6);
        color: #002211;
        font-weight: 700;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        display: inline-block;
        margin: 3px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        text-transform: uppercase;
      }

      .history-summary {
        color: #555;
        font-size: 1.05rem;
        line-height: 1.7;
        margin-top: 20px;
        padding-left: 15px;
        border-left: 3px solid #ddd;
      }

      /* Camisas */
      .shirts-showcase {
        display: flex;
        gap: 25px;
        margin-top: 35px;
        justify-content: center;
      }
      .shirt-box {
        background: #f0f2f5;
        padding: 15px;
        border-radius: 20px;
        text-align: center;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        flex: 1;
        max-width: 200px;
      }
      .shirt-box:hover {
        border-color: var(--dourado);
        background: white;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .shirt-label {
        font-weight: 700;
        color: var(--verde-palmeiras);
        display: block;
        margin-bottom: 10px;
        font-size: 0.8rem;
        text-transform: uppercase;
      }
      .shirt-img-premium {
        height: 130px;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        transition: transform 0.3s;
      }
      .shirt-box:hover .shirt-img-premium {
        transform: scale(1.1);
      }

      /* --- CAMPO E PAIN√âIS LATERAL --- */
      /* Ajuste do card lateral para combinar com o tema */
      .card-control-user {
        background: rgba(255, 255, 255, 0.95);
        border: none;
      }

      .field-container {
        background: repeating-linear-gradient(
          0deg,
          #2e7d32,
          #2e7d32 40px,
          #388e3c 40px,
          #388e3c 80px
        );
        border: 8px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); /* Sombra mais forte */
        border-radius: 15px;
        padding: 20px;
        position: relative;
        min-height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        overflow: hidden;
      }

      /* Resto do CSS mantido (slots, bot√µes, admin, etc) */
      .field-line {
        border-top: 2px solid rgba(255, 255, 255, 0.6);
        width: 100%;
        position: absolute;
        top: 50%;
        left: 0;
      }
      .center-circle {
        width: 120px;
        height: 120px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.05);
      }
      .player-slot {
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 10;
      }
      .player-slot:hover {
        transform: scale(1.15);
      }
      .slot-circle {
        width: 65px;
        height: 65px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px solid var(--verde-palmeiras);
        font-size: 1.8rem;
        color: #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        font-weight: bold;
      }
      .bg-selected {
        background: var(--verde-palmeiras) !important;
        color: white !important;
        border-color: var(--dourado) !important;
      }
      .player-name {
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        margin-top: 8px;
        font-weight: 600;
        display: inline-block;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .admin-panel {
        border: 2px dashed var(--dourado);
        background: #fffbf0;
        border-radius: 15px;
        color: #333;
      }
      .btn-warning {
        background-color: var(--dourado);
        border: none;
        color: white;
        font-weight: bold;
      }
      .btn-warning:hover {
        background-color: #bfa140;
        color: white;
      }
      .btn-success {
        background-color: var(--verde-palmeiras);
        border: none;
      }
      .btn-success:hover {
        background-color: var(--verde-escuro);
      }
    </style>
  </head>

    <script>
      // MANTENHA AQUI TODO O SEU SCRIPT JAVASCRIPT ANTERIOR
      const API_URL = "http://localhost:3000/api";
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");

      let timeAtual = new Array(11).fill(null);
      let todosJogadores = [];
      let slotFoco = null;
      let jogadoresDaPosicaoAtual = [];

      if (!token) window.location.href = "login.html";
      document.getElementById("user-display").innerText = `Ol√°, ${user.name}`;

      if (user.role && (user.role.includes("ADMIN") || user.role === "ADMIN")) {
        document.getElementById("admin-panel").style.display = "block";
      }

      restaurarSalvo();

      function restaurarSalvo() {
        if (user.myTeam && user.myTeam.length > 0) {
          timeAtual.fill(null);
          user.myTeam.forEach((jogador, index) => {
            if (index < 11 && jogador) {
              timeAtual[index] = jogador;
              atualizarSlotVisual(index, jogador);
            }
          });
        } else {
          limparEscalacao();
        }
      }

      function verEscalacao() {
        const lista = document.getElementById("lista-resumo");
        lista.innerHTML = "";
        const posicoes = [
          "Atacante",
          "Atacante",
          "Atacante",
          "Meio Campo",
          "Meio Campo",
          "Meio Campo",
          "Defensor",
          "Defensor",
          "Defensor",
          "Defensor",
          "Goleiro",
        ];
        let temJogador = false;

        timeAtual.forEach((jogador, i) => {
          if (jogador) {
            temJogador = true;
            lista.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center py-3"><span class="fw-bold" style="color: var(--verde-palmeiras);">${jogador.namePlayer}</span><span class="badge rounded-pill text-bg-light border shadow-sm">${posicoes[i]}</span></li>`;
          }
        });
        if (!temJogador)
          lista.innerHTML =
            '<li class="list-group-item text-center text-muted py-5">Nenhum jogador escalado ainda.</li>';
        new bootstrap.Modal(document.getElementById("modalEscalacao")).show();
      }

      async function carregarJogadoresDisponiveis() {
        try {
          const res = await fetch(`${API_URL}/players`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          todosJogadores = await res.json();
        } catch (err) {
          console.error(err);
        }
      }

      function abrirSelecao(posicao, slotId) {
        slotFoco = slotId;
        const listaDiv = document.getElementById("lista-selecao");
        listaDiv.innerHTML = `<div class="p-4 bg-light border-bottom sticky-top"><div class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden"><span class="input-group-text bg-white border-0 ps-4">üîç</span><input type="text" id="input-busca-jogador" class="form-control border-0" placeholder="Buscar ${posicao}..." onkeyup="filtrarJogadoresNaTela()"></div></div><div id="lista-jogadores-render" class="list-group list-group-flush p-3"><div class="text-center p-5 text-muted">Carregando...</div></div>`;

        carregarJogadoresDisponiveis().then(() => {
          jogadoresDaPosicaoAtual = todosJogadores.filter(
            (p) => p.positionPlayer === posicao
          );
          renderizarLista(jogadoresDaPosicaoAtual);
        });
        new bootstrap.Modal(document.getElementById("modalSelecao")).show();
      }

      function renderizarLista(lista) {
        const container = document.getElementById("lista-jogadores-render");
        container.innerHTML = "";
        if (lista.length === 0) {
          container.innerHTML =
            '<div class="p-5 text-center text-muted">Nenhum jogador encontrado.</div>';
          return;
        }
