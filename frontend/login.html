<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lions Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; border: none; border-radius: 15px; overflow: hidden; }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; color: #1e3c72; }
    </style>
</head>
<body>

    <div class="card shadow-lg">
        <div class="card-header bg-white p-0">
            <ul class="nav nav-tabs nav-fill" id="authTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Entrar</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Cadastrar</button>
                </li>
            </ul>
        </div>
        <div class="card-body p-4">
            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="login">
                    <h4 class="text-center mb-3">Bem-vindo de volta!</h4>
                    <form id="form-login">
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" id="login-pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="register">
                    <h4 class="text-center mb-3">Crie sua conta</h4>
                    <form id="form-register">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" id="reg-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" id="reg-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" id="reg-pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">Criar Conta</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        // Lógica de LOGIN
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Salva o token no navegador
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Login realizado!');
                    window.location.href = 'index.html'; // Manda para a página principal
                } else {
                    alert(data.error || 'Erro ao entrar');
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conexão');
            }
        });

        // Lógica de CADASTRO
        document.getElementById('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;

            try {
                const res = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (res.ok) {
                    alert('Conta criada com sucesso! Faça login agora.');
                    // Clica na aba de login automaticamente
                    document.getElementById('login-tab').click();
                } else {
                    const data = await res.json();
                    alert(data.error || 'Erro ao cadastrar');
                }
            } catch (error) {
                alert('Erro de conexão');
            }
        });
    </script>
</body>
</html>
